<!-- force select input to reset on refresh -->
<body onLoad="document.getElementById('selected-number').options[0].selected = 'selected';">
    <header>
    </header>
    <div class = "main flow">
        <div id="top" class="flow">
            <h1 class="title" >Generate a <span class="green-span-title">random password</span></h1>
            <h2 class="sub-title">Never use an insecure password again.</h2>
            <div class="inputs" style="--flow-space: 3rem;">          
            <label>Choose password length:
                <select id="selected-number">
                    <option value = "8">8</option>
                    <option value = "9">9</option>
                    <option value = "10">10</option>
                    <option value = "11">11</option>
                    <option value = "12">12</option>
                    <option value = "13">13</option>
                    <option value = "14">14</option>
                </select>
            </label>
            </div>
            <button id="generate-btn">Generate passwords</button>
        </div>
        <div id="results flow">
            <button class="password password-invisible"></button>
            <button class="password password-invisible"></button>
            <button class="password password-invisible"></button>
            <button class="password password-invisible"></button>
        </div>
    </div>
