                <option value = "9">9</option>
                <option value = "10">10</option>
                <option value = "11">11</option>
                <option value = "12">12</option>

                <option value = "14">14</option>
            </select>
            <button id="reset-btn">reset</button>
        </div>
        <div id="results">
            <div class="password-one password-invisible"></div>
            <div class="password-two password-invisible"></div>
            <div class="password-three password-invisible"></div>
            <div class="password-four password-invisible"></div>
